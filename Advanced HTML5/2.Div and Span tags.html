<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span Tags</title>
    <style>

    p span{

            border: 1px solid blue;

        }


    </style>
</head>
<body>
    <!-- div block level bir element tir...-->
    <div style="background-color: aqua;"> 
        Bu bir Div'dir ...
    </div>
<!-- span ise bir inline level element tir ...-->
    <span style="background-color: yellow;"> 
        Bu bir span dir ...
    </span>
    

<div style="background-color: tomato;">
    <p>
        Lorem ipsum <span>dolor sit </span> amet consectetur adipisicing elit. Eligendi, recusandae.

    </p>
</div>

</body>
</html>
