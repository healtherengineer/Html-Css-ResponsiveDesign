<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Inputs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="width: 30rem;">
        <form>
            <h3>Bilgileriniz</h3>
            <hr>
             <div class="form-group">
                 <label for="email"> Email</label>
                 <input type="email" class="form-control" placeholder="Email" id="email">
             </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" placeholder="Name" id="name">
            </div>
      <div class="form-group">

        <label for="selectlanuages">Bildiğiniz Diller</label>
        <select class="form-control" id="selectlanguages">
            <option>Arapça</option>
            <option selected>İngilizce</option>
            <option>Rusça</option>
            <option>İspanyolca</option>

        </select>
      </div>
      <div class="form-group">
        <label for="interested">İlgi Alanlarınız</label>
        <select multiple class="form-control" id="interested">
            <option>Sport</option>
            <option>Music</option>
            <option >Drama</option>
        </select>

      </div>
      <div class="form-group">
          Cinsiyetiniz
          <div class="form-check">
              <input type="checkbox" class="form-check-input" id="chechk">
              <label for="chechk">Erkek</label>
              
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="chechk">
            <label for="chechk">Kadın</label>
            
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="chechk">
            <label for="chechk">Belirtmek istemiyorum</label>
            
        </div>
      </div>
      
      <div class="form-group">
<label for="message">Eklemek İstedikleriniz</label>
        <textarea class="form-control" id="message" style="resize: none;" rows="5"></textarea>
      </div>
      <button class="btn btn-primary btn-block">Gönder</button>
                </div>
            </form>


    </div>








    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>  
</body>
</html>
